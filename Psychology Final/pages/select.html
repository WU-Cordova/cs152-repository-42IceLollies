<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Brain: Select</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <p>
        copy of current situation <br />
        use js to write in tags and pass in current text
      </p>
      <p>Choose Which Section of the Brain to Activate:</p>
    </div>

    <div>
      <!---Cerebral Cortex -->

      <p>Cerebral Cortex</p>

      <!--occipital lobe--->
      <div>
        <p>Occipital Lobe</p>
        <img
          src="/images/Occipital.jpg"
          alt="Occipital Lobe"
          onClick="setChoice('occipital')"
          id="occipital"
        />
      </div>

      <!--temporal lobe--->
      <div>
        <p>Temporal Lobe</p>
        <img
          src="/images/Temporal.jpg"
          alt="Temporal Lobe"
          onClick="setChoice('temporal')"
          id="temporal"
        />
      </div>

      <!--frontal lobe--->
      <div>
        <p>Frontal Lobe</p>
        <img
          src="/images/Frontal.jpg"
          alt="Frontal Lobe"
          onClick="setChoice('frontal')"
          id="frontal"
        />
      </div>

      <!--parietal lobe--->
      <div>
        <p>Parietal Lobe</p>
        <img
          src="/images/Parietal.jpg"
          alt="Parietal Lobe"
          onClick="setChoice('parietal')"
          id="parietal"
        />
      </div>
    </div>

    <!--Limbic System-->
    <div>
      <p>Limbic System</p>

      <!---Amygdala-->
      <div>
        <p>Amygdala</p>
        <img
          src="/images/Amygdala.png"
          alt="Amygdala"
          onClick="setChoice('amygdala')"
          id="amygdala"
        />
      </div>

      <!---Hippocampus-->
      <div>
        <p>Hippocampus</p>
        <img
          src="/images/Hippocampus.png"
          alt="Hippocampus"
          onClick="setChoice('hippocampus')"
          id="hippocampus"
        />
      </div>

      <!---Hypothalamus-->
      <div>
        <p>Hypothalamus</p>
        <img
          src="/images/Hypothalamus.png"
          alt="Hypothalamus"
          onClick="setChoice('hypothalamus')"
          id="hypothalamus"
        />
      </div>
    </div>

    <div>
      <p>The Old Brain</p>
      <!---Thalamus-->
      <div>
        <p>Thalamus</p>
        <img
          src="/images/Thalamus.png"
          alt="Thalamus"
          onClick="setChoice('thalamus')"
          id="thalamus"
        />
      </div>

      <!---Brainstem-->
      <div>
        <p>Brainstem</p>
        <img
          src="/images/Medulla.png"
          alt="Brainstem"
          onClick="setChoice('brainstem')"
          id="brainstem"
        />
      </div>

      <!---Cerebellum-->
      <div>
        <p>Cerebellum</p>
        <img
          src="/images/Cerrebellum.png"
          alt="Cerebellum"
          onClick="setChoice('cerebellum')"
          id="cerebellum"
        />
      </div>
    </div>

    <button onClick="switchPage('rollInfo.html', false, true)">Select</button>
    <script src="/script.js"></script>
  </body>
</html>
